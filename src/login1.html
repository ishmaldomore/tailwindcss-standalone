<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lesson1</title>
</head>

<body class="debug-screens">

    <div class="min-h-screen flex items-center justify-center">
        <div class="p-6">
            <h1 class="text-center text-[#36B56C]">Aloe Vera</h1>
            <div class="flex-none rounded-lg shadow-lg p-6 w-[444px]">

                <div class="mb-10">
                    <h2>Welcome back</h2>
                    <p>Please fill-up all the credentials</p>
                </div>
                <div>
                    <div>email</div>
                    <input type="text" class="w-full rounded-lg focus:outline-none focus:outline-[#36B56C]" />
                </div>
                <div class="mt-8">
                    <div>password</div>
                    <input type="password" class="w-full rounded-lg" />
                </div>
                <div class="flex justify-between mt-8">
                    <div class="form-check">
                        <input
                            class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-10 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                            type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label inline-block text-gray-800 mt-10" for="flexCheckDefault ">
                            Remember Me
                        </label>
                    </div>
                    <span class="mt-10">Forgot Password?</span>
                </div>
                <div class="mt-8">
                    <button class="p-2 border-1 bg-[#36B56C] rounded-lg text-white w-full h-12">Sign in</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
