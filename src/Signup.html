<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lesson1</title>
</head>

<body class="debug-screens">

    <div class="min-h-screen flex items-center justify-center ">
        <div class="p-6"></div>
        <div class="flex-none rounded-lg shadow-lg p-6 w-[600px] h-[808px]">
            <h1 class="font-bold ml-12 mt-16 text-4xl">Sign in</h1>
            <h2 class="ml-12 mt-1 text-[#5B758E] text-sm font-normal">Please fill-up all the credentials</h2>

            <div
                class="w-[500px] h-14 border-2 border-slate-400 flex justify-center bg-[#EFF2F7] rounded-lg mt-10 ml-12">
                <div class="flex items-center h-full bg-[#EFF2F7] w-11/12 ">
                    <p class="flex justify-end w-full h-full items-center">tenant / co-signer</p>
                    <div
                        class="bg-[#183453] flex items-center justify-center text-white absolute h-10 w-[251px] rounded-lg ml-2">
                        Property owner, agent / manager
                    </div>
                </div>
            </div>
            <div class="ml-12 mt-11 flex justify-between space-x-4">
                <div>
                    <div>first name*</div>
                    <input type="text" class=" w-60
                 rounded-lg focus:outline-none border-[#8CD9B2] border-2 h-10" />
                </div>
                <div>
                    <div>last name*</div>
                    <input type="text" class="rounded-lg h-10 mr-12 w-60">
                </div>
            </div>
            <div class="ml-12 mt-11 flex justify-between space-x-4">
                <div>
                    <div>email *</div>
                    <input type="text" class="rounded-lg h-10 w-60">
                </div>
                <div>
                    <div>phone *</div>
                    <input type="text" class="rounded-lg h-10 mr-12 w-60">
                </div>
            </div>
            <div class="mt-11 ml-12">
                <div>company name</div>
                <input type="text" class="rounded-lg h-10 w-[498px]">
            </div>
            <div class="ml-12 mt-11 flex justify-between space-x-4">
                <div>
                    <div>Password *</div>
                    <input type="text" class=" w-60
                 rounded-lg focus:outline-none h-10" />
                </div>
                <div>
                    <div>Confirm password *</div>
                    <input type="text" class="rounded-lg h-10 mr-12 w-60">
                </div>
            </div>
            <div>
                <div>
                    <button class="bg-[#36B56C] w-[507px] mt-6 ml-12 h-12 text-white rounded-lg">Sign In</button>
                </div>
                <div class="flex ml-48 mt-5">
                    <p class="text-[#526B81]">Already have an account?</p>
                    <p class="text-[#36B56C] font-semibold">Sign In</p>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
